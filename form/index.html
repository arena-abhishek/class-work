<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="form">
            <form action="#">
                <h1>Login</h1>
                <div id="Username" class="inputBox">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div id="Password" class="inputBox">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forget">
                    <label input for><input type="checkbox">Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button onclick="btn()" type="button " class="btn">Login</button>
                <div class="Register-link">
                    <p>Don't have a account?<a href="#">Register</a></p>
                </div>

            </form>
            <div id="bt-n">
                <a
                    href="https://javascript.info/basic-dom-node-properties">continue</a>
            </div>
        </div>
    </body>
</html>
